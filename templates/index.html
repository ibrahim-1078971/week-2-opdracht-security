<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Test correct</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="wrapper"id="wrapper">
      <form method="post" action="/">
        <h1>Inloggen</h1>
        {% if error_message %}
        <div class="error-wrapper">
          <p class="error-message">{{ error_message }}</p>
        </div>
       {% endif %}
        <div class="input-box">
          <label for="username">E-mailadres</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder=""
            required
          />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder=""
            required
          />
        </div>

        <button type="submit" class="button">Inloggen</button>
      </form>
    </div>
  </body>
</html>
